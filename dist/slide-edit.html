<!DOCTYPE html>
<html lang="UTF-8"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <style>
        body{padding:100px;}
        ul, li, a{box-sizing:border-box; list-style-type:none; padding:0; margin:0;}
        ul{position:relative; overflow:hidden; width:500px; height:50px; background:pink;}
        li{display:none; position:absolute; top:50px; width:480px; height:50px; margin:0 10px; border:1px solid black; background:#e0e0e0;}
        li:first-of-type{display:block; top:0;}
        button{margin-top:200px;}
        #list a{ display: block; height: 50px; padding:10px;}
        .list-controlls{margin-top:20px;}
        .list-controlls::after{display:block; height:0; clear:both; content:""; }
        .list-controlls a{float:left; display:block; width:10px; height:10px; margin:5px; background:blue; border-radius:5px; cursor:pointer; font-size:200px; overflow:hidden;}
        .list-controlls .control-on{background: red}
        
    </style>
</head>
<body>
 	<div class="list-wrap">
	    <ul id="list">
	        <li><a href="#">01</a></li>
	        <li><a href="#">02</a></li>
	        <li><a href="#">03</a></li>
	        <li><a href="#">04</a></li>
	        <li><a href="#">05</a></li>
	        <li><a href="#">06</a></li>
	        <li><a href="#">07</a></li>
	        <li><a href="#">08</a></li>
	        <li><a href="#">09</a></li>
            <li><a href="#">10</a></li>
	    </ul>
        <div class="list-controlls"></div>
        <div class="list-buttons">
            <button type="button" id="prev">이전</button>
            <button type="button" id="next">다음</button>
            <button type="button" id="stop">일시중지</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
    var sld = {
        $stop : $("#stop"),
        length: $("#list li").length,
        slide: [],
        height: 0,
        addIndex: function () {  // 슬라이드 배열 선언
            $("#list li").each(function (index, item) {
                sld.slide[index] = $(this);
            });
            sld.height = sld.slide[0].outerHeight();
        },
        n: 0,   //0~9까지 (index값이라고 생각)
        startAni: null,
        play: 1,
        setControl: function () {	// controlls 생성
            for (var i = 1; i <= sld.length; i++) {
                var $a = $('<a class="control control' + i + '" data="' + i + '">'+i+'번째 슬라이드로 이동</a>');
                $(".list-controlls").append($a);
            }
        },
        hideSlide : function(){     //hide() 시켜주기
            setTimeout(function(){
                $.each(sld.slide, function(index){
                    if ($(this).css('top') == sld.height+"px" || $(this).css('top') == -sld.height+"px" ){
                        $(this).hide();
                    }
                });
            }, 450);
        },
        resetSlide: function (clear) {    //setInterval 초기화 및 재실행
            if (clear == true && sld.startAni != null) {
                clearInterval(sld.startAni);
            }
            sld.startAni = setInterval(function () {
                $(".control").removeClass("control-on");  // 활성화 컨트롤 지우기
                sld.slide[sld.n].show().css("top", "0").stop().animate({
                    top: "-=" + sld.height + "px"
                }, 400);
                sld.nextAni();
                sld.hideSlide();
            }, 2000);
        },
        nextAni: function () {
            sld.n = (sld.n == sld.length-1) ? -1 : sld.n;
            $(".control" + (sld.n + 2)).addClass("control-on");   // 다음 (이번에 올라오는) 컨트롤 활성화
            sld.slide[sld.n + 1].show().css("top", sld.height + "px").stop().animate({ top: "-=" + sld.height + "px" }, 400);
            sld.n++;
        },
        prevSlide: function (skip) {    //이전으로 가기
            var slide = sld.slide, n = sld.n, height = sld.height;
            $(".control").removeClass("control-on");  // 활성화 컨트롤 지우기
            slide[n].show().css("top", "0").stop().animate({ top: "+=" + height + "px" }, 400);
            if (skip == undefined) {    // control 안눌렀을 때
                n = (n == 0) ? length-1 : n;
                $(".control" + n).addClass("control-on");   // 이전 (이번에 내려오는) 컨트롤 활성화
                slide[n - 1].show().css("top", -height + "px").stop().animate({ top: "+=" + height + "px" }, 400);
                n--;
            } else {
                $(".control" + (skip+1)).addClass("control-on");   // 이전 (이번에 내려오는) 컨트롤 활성화
                slide[skip].show().css("top", -height + "px").stop().animate({ top: "+=" + height + "px" }, 400);
                n = skip;
            }
            if (sld.play == 0) {
                sld.play = 1;
                sld.$stop.text("일시중지");
            }
            sld.hideSlide();
            sld.resetSlide(true);
        },
        nextSlide: function (skip) {     //다음으로 가기
            var slide = sld.slide, n = sld.n, height = sld.height;
            $(".control").removeClass("control-on");  // 활성화 컨트롤 지우기
            slide[n].show().css("top", "0").stop().animate({ top: "-=" + height + "px" }, 400);
            if (skip == undefined) {
                sld.nextAni();
            } else {  //control 눌렀을 때(가고자 하는 페이지 있을 때)
                $(".control" + (skip+1)).addClass("control-on");   // 이전 (이번에 올라오는) 컨트롤 활성화
                slide[skip].show().css("top", height + "px").stop().animate({ top: "-=" + height + "px" }, 400);
                n = skip;
            }
            sld.hideSlide();
            sld.resetSlide(true);
            if (sld.play == 0) {        //멈춰있을 때
                sld.play = 1;
                sld.$stop.text("일시중지");
            }
        },
        toggleSlide: function (btnStop) {
            if (sld.play == 1) {
                sld.play = 0;
                window.clearInterval(sld.startAni);
                btnStop.text("다시 재생");
            } else {	//멈춰있을 때
                sld.play = 1;
                btnStop.text("일시중지");
                sld.resetSlide(true);
            }
            sld.hideSlide();
        },
        controlSlide: function (control) {
            var go = control - 1, n = sld.n;
            if (n == go) {  //현재 페이지와 같은 control 누르면
                sld.resetSlide(true)    //멈췄다가 시작
            } else {     //다른 control 누르면
                if (n < go) {   //현재보다 후 페이지일 시
                    sld.nextSlide(go);
                } else if (n > go) {   //현재보다 전 페이지일 시
                    sld.prevSlide(go);
                }
            };
        },
        init: function () {
            sld.setControl();
            sld.addIndex();
            sld.resetSlide(false);
            $(".control1").addClass("control-on");
            $("#prev").click(function () {  //이전 버튼
                sld.prevSlide();
            })
            $("#next").click(function () {    //다음 버튼
                sld.nextSlide();
            })
            $("#stop").click(function () {  //중지 버튼
                sld.toggleSlide($(this));
            })
            $(".list-controlls a").click(function () {
                sld.controlSlide($(this).attr("data"));
            });
        }
    }
    
    sld.init();
</script>


</body></html>
