<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Project Cosmos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="http://fonts.googleapis.com/css?family=Titillium+Web:400,600,300,200&subset=latin,latin-ext" rel="stylesheet" type="text/csS">	<!-- 임의로 가져온 폰트입니다 -->
<link rel="stylesheet" type="text/css" href="css/fontStyle.css">		<!-- 나눔바른고딕 웹 폰트 -->
<link href="https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css" rel="stylesheet" type="text/css">

</head>

<body>
	<div id="wrapper">		<!-- 완전 전체 wrap -->
     	<!-- 배경 별 확대효과 -->
      	<div class="stars-wrapper">	
       		<!-- stars;별 이미지 위치. stars-animation;각 애니메이션 효과 -->
        	<img class="stars stars-animation" src="images/star_bg01.svg" alt="stars-bg">		
        	<img class="stars stars-animation-two" src="images/star_bg02.svg" alt="stars-bg">
        	<img class="stars stars-animation-three" src="images/star_bg03.svg" alt="stars-bg">
     	</div>
     	
		<div id="introWrapper">		<!-- 맨 처음 여자or남자 선택 wrap -->
			<div class="title">
				<div class="title-align">		<!-- title요소 vertical-align -->
					<h3 class="normal w100 p32">PROJECT</h3>
					<h1 class="normal w500 p50">COSMOS</h1>
				</div>
			</div>
			
			<div class="contents contents-intro">		<!-- 질의응답 -->
				<div class="contents-align">		<!-- vertical-align -->
					<div class="bg-circle"></div>	<!-- 시계방향 원 배경 -->
					<div class="question">		<!-- 실제 질문 텍스트 공간 -->
						<div class="bg-circle02"></div>		<!-- 반시계방향 원 배경 -->
						<span class="normal w500 p40">당신은<br> 몇 &#37;의<br> 사람인가요?</span>
						
					</div>
					<div class="answer">
						<div class="answer-first normal w100">
							<div class="result-percent">
								<span class="p70">00</span><span class="p40">&#37;</span>		<!-- 퍼센트 DB에서 값 받아오기 -->
							</div>
							<div class="answer-content p28">저는 남자입니다.</div>
						</div>
						<div class="answer-second normal w100 p28">
							<div class="result-percent">
								<span class="p70">00</span><span class="p40">&#37;</span>		<!-- 퍼센트 DB에서 값 받아오기 -->
							</div>
							<div class="answer-content p28">저는 여자입니다.</div>
						</div>
						
					</div>
				</div>
			</div>
				
			<div class="aside">		<!-- 하단 문구 -->
				<span class="normal w100 p24">'PROJECT COSMOS'는<br>광활한 우주 속 잃어버린 별을 찾기 위해 떠나는<br>'A JOURNEY TO ME'입니다.</span>
			</div>
		</div>	
		
		<div class="select-wrapper">		<!-- 별 선택 화면 -->
		
			<!-- 질문 선택 별; 선택된 별은 다음화면에도 존재, 이외엔 사라짐 -->
			<!-- dotted-line; 시간차로 나타나는 점선 -->
			<div class="select-star01"><div class="dotted-line"></div></div>
			<div class="select-star02"><div class="dotted-line"></div></div>
			<div class="select-star03"><div class="dotted-line"></div></div>
			<div class="select-star04"><div class="dotted-line"></div></div>
			<div class="select-star05"><div class="dotted-line"></div></div>
			<div class="select-star06"><div class="dotted-line"></div></div>
			
			<div class="contents contents-select">
				<div class="bg-circle"></div>	<!-- 시계방향 원 배경; 선택 후 사라짐 -->
				<div class="question">
					<span class="normal w500">환영합니다!<br>잃어버린 별을 찾기 위해 화면의 빛나는 별들을 클릭해보세요.</span>
				</div>
			</div>
			
			<div class="contents contents-question">
				<div class="bg-question01"></div>	<!-- 첫번째 배경 -->
				<div class="question">
					첫번째 질문 받아오기.
				</div>
				<div class="answer">
					<div class="answer-first">첫번째 선택지</div>
					<div class="answer-second">두번째 선택지</div>
					<div class="result-percent">
						<span class="normal w100">00</span><span class="normal w100">&#37;</span>		<!-- 퍼센트 DB에서 값 받아오기 -->
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
